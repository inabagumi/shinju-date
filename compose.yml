# Docker Compose configuration for SHINJU DATE development services
# This file contains all the backing services needed for local development

services:
  # Redis for caching and session management
  redis:
    image: redis:8.4.0-bookworm@sha256:c22af04bb576503bf16b3e34a1fd2fd82de0f765afd866d2e380145e0af30d78
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Redis HTTP API (Upstash compatible)
  serverless-redis-http:
    image: hiett/serverless-redis-http:0.0.10@sha256:65128347949bca511e448fd7238780d624573d74c22b79155a7563db19e9b678
    env_file:
      - ./config/dev-secrets.env
    ports:
      - "8079:80"
    environment:
      # Secrets loaded from env_file (./config/dev-secrets.env): SRH_TOKEN
      SRH_MODE: env
      SRH_CONNECTION_STRING: "redis://redis:6379"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:80/"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  ####################
  # Supabase Services
  ####################

  # PostgreSQL database
  db:
    image: supabase/postgres:17.6.1.066@sha256:0d16f6b3441ecf21318b0b45fce78ffb6a469dd141119ebfd4810088f417a857
    env_file:
      - ./config/dev-secrets.env
    command:
      - postgres
      - -c
      - config_file=/etc/postgresql/postgresql.conf
      - -c
      - log_min_messages=fatal
    ports:
      - "54322:5432"
    environment:
      # Secrets loaded from env_file (./config/dev-secrets.env): JWT_SECRET
      POSTGRES_HOST: /var/run/postgresql
      POSTGRES_INITDB_ARGS: --allow-group-access --locale-provider=icu --encoding=UTF-8 --icu-locale=en_US.UTF-8
      POSTGRES_PASSWORD: ${SUPABASE_POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: ${SUPABASE_POSTGRES_USER:-supabase_admin}
      POSTGRES_DB: ${SUPABASE_POSTGRES_DB:-postgres}
      JWT_EXP: 3600
    volumes:
      - db-data:/var/lib/postgresql/data
      # Initialization is handled via Supabase CLI in Dev Container postCreate.
      # Avoid mounting multiple init scripts to prevent unintended production-only changes.
      - ./supabase/dev-init.sql:/docker-entrypoint-initdb.d/migrations/99-dev-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supabase_admin -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # Kong API Gateway
  kong:
    image: kong:2.8.5@sha256:34bbeaf6ee4c2db5f5c33ecf4793f29155753e2191b121eb25ffb6d8f151b37b
    env_file:
      - ./config/dev-secrets.env
    ports:
      - "54321:8000"
    environment:
      # Environment variables loaded from env_file (./config/dev-secrets.env):
      # SUPABASE_ANON_KEY, SUPABASE_SERVICE_KEY, SUPABASE_ANON_JWT, SUPABASE_SERVICE_ROLE_JWT
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors
      KONG_PORT_MAPS: "54321:8000"
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      KONG_NGINX_WORKER_PROCESSES: 1
    volumes:
      - ./config/kong.yml:/home/kong/kong.yml:ro
    depends_on:
      db:
        condition: service_healthy
      rest:
        condition: service_started
      auth:
        condition: service_started
      storage:
        condition: service_started
      realtime:
        condition: service_started
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # GoTrue authentication service
  auth:
    image: supabase/gotrue:v2.184.0@sha256:c485010238ab429edf4ac8eb70b37b41aae0a0905277a935d4a0b64bb848e393
    env_file:
      - ./config/dev-secrets.env
    environment:
      # Secrets loaded from env_file (./config/dev-secrets.env): GOTRUE_JWT_SECRET
      API_EXTERNAL_URL: http://localhost:54321
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgresql://supabase_auth_admin:postgres@db:5432/postgres
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: https://localhost:3000
      GOTRUE_DISABLE_SIGNUP: false
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_ISSUER: http://localhost:54321/auth/v1
      GOTRUE_EXTERNAL_EMAIL_ENABLED: true
      GOTRUE_MAILER_SECURE_EMAIL_CHANGE_ENABLED: true
      GOTRUE_MAILER_AUTOCONFIRM: true
      GOTRUE_MAILER_OTP_LENGTH: 6
      GOTRUE_MAILER_OTP_EXP: 3600
      GOTRUE_SMTP_HOST: mailpit
      GOTRUE_SMTP_PORT: 1025
      GOTRUE_SMTP_ADMIN_EMAIL: admin@email.com
      GOTRUE_SMTP_SENDER_NAME: Admin
      GOTRUE_MAILER_URLPATHS_INVITE: http://localhost:54321/auth/v1/verify
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: http://localhost:54321/auth/v1/verify
      GOTRUE_MAILER_URLPATHS_RECOVERY: http://localhost:54321/auth/v1/verify
      GOTRUE_MAILER_URLPATHS_EMAIL_CHANGE: http://localhost:54321/auth/v1/verify
      GOTRUE_EXTERNAL_PHONE_ENABLED: false
      GOTRUE_SMS_AUTOCONFIRM: true
      GOTRUE_PASSWORD_MIN_LENGTH: 6
      GOTRUE_SECURITY_REFRESH_TOKEN_ROTATION_ENABLED: true
      GOTRUE_SECURITY_REFRESH_TOKEN_REUSE_INTERVAL: 10
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # PostgREST API service
  rest:
    image: postgrest/postgrest:v13.0.8@sha256:d09618df2b7b9547c80a076c2f4045b326be8d7ac06060d263caefec1334e3c9
    env_file:
      - ./config/dev-secrets.env
    environment:
      # Secrets loaded from env_file (./config/dev-secrets.env): PGRST_JWT_SECRET, PGRST_APP_SETTINGS_JWT_SECRET
      PGRST_DB_URI: postgresql://authenticator:postgres@db:5432/postgres
      PGRST_DB_SCHEMAS: public,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_DB_USE_LEGACY_GUCS: false
      PGRST_APP_SETTINGS_JWT_EXP: 3600
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Realtime service
  realtime:
    image: supabase/realtime:v2.69.0@sha256:267d551b3ec6df746c3e45b48b4f40001268142dd29ff85494cdd407c70f9632
    env_file:
      - ./config/dev-secrets.env
    environment:
      # Secrets loaded from env_file (./config/dev-secrets.env): API_JWT_SECRET
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: supabase_admin
      DB_PASSWORD: postgres
      DB_NAME: postgres
      DB_AFTER_CONNECT_QUERY: SET search_path TO _realtime
      DB_ENC_KEY: supabaserealtime
      FLY_ALLOC_ID: fly123
      FLY_APP_NAME: realtime
      APP_NAME: realtime
      SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
      ERL_AFLAGS: -proto_dist inet_tcp
      ENABLE_TAILSCALE: false
      DNS_NODES: ""
      RLIMIT_NOFILE: 1048576
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "/app/bin/migrate && /app/bin/realtime eval 'Realtime.Release.seeds(Realtime.Repo)' && /app/bin/server"
    restart: unless-stopped

  # Storage API service
  storage:
    image: supabase/storage-api:v1.33.2@sha256:a42f28814fa5ca59dc2f1b2ae403f55086274f4f89a5f02be19082b3648d306d
    env_file:
      - ./config/dev-secrets.env
    environment:
      # Secrets loaded from env_file (./config/dev-secrets.env): ANON_KEY, SERVICE_KEY, PGRST_JWT_SECRET, AUTH_JWT_SECRET
      DATABASE_URL: postgresql://supabase_storage_admin:postgres@db:5432/postgres
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: local
      GLOBAL_S3_BUCKET: stub
      ENABLE_IMAGE_TRANSFORMATION: false
      S3_PROTOCOL_ENABLED: true
      S3_PROTOCOL_ACCESS_KEY_ID: 625729a08b95bf1b7ff351a663f3a23c
      S3_PROTOCOL_ACCESS_KEY_SECRET: 850181e4652dd023b7a98c58ae0d2d34bd487ee0cc3254aed6eda37307425907
      S3_PROTOCOL_PREFIX: /storage/v1
    volumes:
      - storage-data:/var/lib/storage
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Mailpit for email testing
  mailpit:
    image: axllent/mailpit:v1.28.0@sha256:c076638db1e15662150be4fb62b8a6e96ef6ba5bde90c838a0239225854830f7
    ports:
      - "54324:8025"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8025/"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Supabase Studio
  studio:
    image: supabase/studio:2025.12.09-sha-434634f@sha256:8b50b5e3ac59fb42931a7d9e6276461a03bdfd3499a7c487aec41b0359fc948a
    env_file:
      - ./config/dev-secrets.env
    ports:
      - "54323:3000"
    environment:
      # Secrets loaded from env_file (./config/dev-secrets.env): SUPABASE_ANON_KEY, SUPABASE_SERVICE_KEY
      STUDIO_PG_META_URL: http://pg-meta:8080
      POSTGRES_PASSWORD: postgres
      DEFAULT_ORGANIZATION_NAME: SHINJU DATE
      DEFAULT_PROJECT_NAME: shinju-date
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://localhost:54321
    depends_on:
      kong:
        condition: service_healthy
      pg-meta:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # pg_meta for Studio database introspection
  pg-meta:
    image: supabase/postgres-meta:v0.95.1@sha256:91e967af7172a8209c5dcea05a874973f714aa3e8e8480ad0fa6a1ce0400d0cc
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: supabase_admin
      PG_META_DB_PASSWORD: postgres
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Edge Runtime for Supabase Functions
  edge-runtime:
    image: supabase/edge-runtime:v1.69.28@sha256:29d8fbebb409bd71a68e2efdca20fadcd52af343965a718f4f157b2dff7018ab
    env_file:
      - ./config/dev-secrets.env
    environment:
      # Secrets loaded from env_file (./config/dev-secrets.env): JWT_SECRET, SUPABASE_ANON_KEY, SUPABASE_SERVICE_ROLE_KEY
      SUPABASE_URL: http://kong:8000
      SUPABASE_DB_URL: postgresql://postgres:postgres@db:5432/postgres
      VERIFY_JWT: false
    depends_on:
      db:
        condition: service_healthy
    command: ["start", "--port", "8001"]
    restart: unless-stopped

volumes:
  redis-data:
  db-data:
  storage-data:
