name: Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-24.04

    permissions:
      contents: read

    services:
      redis:
        image: redis:8.4.0-bookworm@sha256:3906b477e4b60250660573105110c28bfce93b01243eab37610a484daebceb04

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install CJK fonts and PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk postgresql-client

      - name: Set up uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          version: '0.9.17'

      - name: Enable Corepack for pnpm
        run: |
          npm install -g corepack@0.31.0
          corepack enable

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          cache: pnpm
          node-version-file: .node-version

      - name: Install project dependencies
        run: pnpm install

      - name: Install Python dependencies for insights app
        run: |
          cd apps/insights
          uv sync --extra dev

      - name: Build internal packages to generate type definitions
        run: pnpm typegen

      - name: Set Next.js Turbopack TLS environment variable
        run: echo 'NEXT_TURBOPACK_EXPERIMENTAL_USE_SYSTEM_TLS_CERTS=1' >> $GITHUB_ENV

      - name: Start Supabase services via Docker Compose
        run: docker compose up -d --wait

      - name: Set environment variables for Supabase and Upstash
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=http://kong:8000" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoaW5qdS1kYXRlIiwiaWF0IjoxNzY1Njk2MjI5LCJleHAiOjIwODEwNTYyMjksInJvbGUiOiJhbm9uIn0.9pCwv3ciCGdZMu3tyjfxbKhJ7tCGWyANYLIhoy17PT8" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoaW5qdS1kYXRlIiwiaWF0IjoxNzY1Njk2MjI5LCJleHAiOjIwODEwNTYyMjksInJvbGUiOiJzZXJ2aWNlX3JvbGUifQ.7bS7ThEETND5T7oQNS8V3ELH7425AFd3wCN8OheWVTg" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_TOKEN=local-dev-token" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_URL=http://serverless-redis-http:80" >> $GITHUB_ENV

      - name: Reset Supabase database
        run: |
          # Try Supabase CLI first, fall back to psql-based migration import if it fails
          if ! pnpm exec supabase db reset --db-url 'postgresql://supabase_admin:postgres@db:5432/postgres?sslmode=disable' --yes; then
            echo "Supabase CLI reset failed, falling back to psql-based migration import..."
            # In GitHub Actions, connect via localhost (not Docker network hostname)
            export SUPABASE_DB_HOST=localhost
            export SUPABASE_DB_PORT=54322
            export SUPABASE_DB_NAME=postgres
            export SUPABASE_DB_USER=supabase_admin
            export SUPABASE_DB_PASS=postgres
            ./scripts/apply-migrations.sh || echo "Warning: Migration import failed"
          fi
