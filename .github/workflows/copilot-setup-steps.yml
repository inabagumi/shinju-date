name: Copilot Setup Steps

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-24.04

    permissions:
      contents: read

    services:
      redis:
        image: redis:8.4.0-bookworm

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install CJK fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk

      - name: Set up uv
        uses: astral-sh/setup-uv@ed21f2f24f8dd64503750218de024bcf64c7250a # v7.1.5
        with:
          version: '0.9.17'

      - name: Enable Corepack for pnpm
        run: |
          npm install -g corepack@0.31.0
          corepack enable

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          cache: pnpm
          node-version-file: .node-version

      - name: Install project dependencies
        run: pnpm install

      - name: Install Python dependencies for insights app
        run: |
          cd apps/insights
          uv sync --extra dev

      - name: Build internal packages to generate type definitions
        run: pnpm typegen

      - name: Set Next.js Turbopack TLS environment variable
        run: echo 'NEXT_TURBOPACK_EXPERIMENTAL_USE_SYSTEM_TLS_CERTS=1' >> $GITHUB_ENV

      - name: Start Supabase services via Docker Compose
        run: docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for database (60s timeout - initial startup may take time)..."
          timeout 60 bash -c 'until docker compose exec -T db pg_isready -U supabase_admin; do sleep 2; done'

          echo "Waiting for PostgREST API (30s timeout)..."
          timeout 30 bash -c 'until docker compose ps rest | grep -q healthy; do sleep 2; done'

          echo "Waiting for Kong API Gateway (90s timeout - depends on multiple services)..."
          timeout 90 bash -c 'until curl -f http://kong:8000 > /dev/null 2>&1; do sleep 3; done'

          echo "All services are healthy!"

      - name: Set environment variables for Supabase and Upstash
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=http://kong:8000" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoaW5qdS1kYXRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE2MjQzMjA5NDAsImV4cCI6NDc3OTk5NjU5OX0.cJmYw8b2sP8oGmT4QbYJqVZP5z9JcYQ9m1eYtKc0k8U" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNoaW5qdS1kYXRlIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTYyNDMyMDk0MCwiZXhwIjo0Nzc5OTk2NTk5fQ.lxYw2sWMRwWZ2DkZC1vO1cWq3Lw3eJvO3w2YxqZp1u3Q" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_TOKEN=local_development_token" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_URL=http://serverless-redis-http:8079" >> $GITHUB_ENV
