name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

env:
  # renovate: datasource=npm depName=corepack
  COREPACK_VERSION: 0.31.0
  # renovate: datasource=pypi depName=poetry
  POETRY_VERSION: 2.2.1

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-24.04

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version: "3.14.0"

      - name: "Install Poetry"
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry --version

      - name: "Enable Corepack for pnpm"
        run: |
          npm install -g corepack@${COREPACK_VERSION}
          corepack enable

      - name: "Install project dependencies"
        run: "pnpm install"

      - name: "Set MSW environment variable"
        run: "echo 'ENABLE_MSW=true' >> $GITHUB_ENV"

      - name: "Create public directory for admin app"
        run: "mkdir -p apps/admin/public"

      - name: "Initialize MSW service workers for apps"
        run: "pnpm --filter './apps/*' run msw:init --save"

      - name: "Install Python dependencies for insights app"
        run: |
          cd apps/insights
          poetry install

      - name: "Run code quality checks and auto-fix issues"
        run: "pnpm run check --fix"

      - name: "Run tests to verify functionality"
        run: pnpm run test
