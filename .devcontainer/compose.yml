# Docker Compose configuration for Dev Container
# This defines the dev container app service that depends on services in ../compose.yml

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    env_file:
      # Path is relative to .devcontainer directory (where this compose.yml is located)
      # Dev Container is invoked from workspace root, so ./config/ resolves correctly
      - ./config/dev-secrets.env
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    environment:
      # Environment variables loaded from env_file (./config/dev-secrets.env):
      # SUPABASE_ANON_KEY, SUPABASE_SERVICE_KEY, NEXT_PUBLIC_SUPABASE_ANON_KEY, UPSTASH_REDIS_REST_TOKEN
      SUPABASE_URL: http://kong:8000
      UPSTASH_REDIS_REST_URL: http://serverless-redis-http:80
      NEXT_PUBLIC_SUPABASE_URL: http://kong:8000
    depends_on:
      serverless-redis-http:
        condition: service_healthy
      kong:
        condition: service_healthy
      db:
        condition: service_healthy
