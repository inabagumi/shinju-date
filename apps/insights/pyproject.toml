[project]
name = "insights"
version = "1.0.0"
description = "SHINJU DATE Insights API for video analytics"
authors = [
    {name = "Haneru Developers"}
]
readme = "README.md"
requires-python = ">=3.14.0"
dependencies = [
    "fastapi>=0.120.1",
    "uvicorn>=0.38.0",
    "janome>=0.5.0",
    "supabase>=2.22.2",
    "python-dotenv>=1.2.1",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.14.2",
    "poethepoet>=0.37.0",
    "pytest>=8.4.2",
]

[tool.poe.tasks]
dev = "uvicorn app:app --reload --host 0.0.0.0"
format = "ruff format ."
format-check = "ruff format --check ."
lint = "ruff check ."
test = "pytest -v"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.ruff.format]
quote-style = "double"
