[project]
name = "insights"
version = "1.0.0"
description = ""
authors = [
  { name = "Your Name", email = "you@example.com" },
]
readme = "README.md"
dependencies = [
    "fastapi>=0.119.1",
    "uvicorn>=0.38.0",
    "janome>=0.5.0",
    "supabase>=2.22.1",
    "python-dotenv>=1.1.1",
]

[tool.poetry]
package-mode = false
packages = [{include = "api"}]

[tool.poetry.dependencies]
python = "^3.14.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.14.2"
poethepoet = "^0.37.0"

[tool.poe.tasks]
dev = "uvicorn api.index:app --reload --host 0.0.0.0"
format = "ruff format ."
lint = "ruff check ."

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.ruff.format]
quote-style = "double"
